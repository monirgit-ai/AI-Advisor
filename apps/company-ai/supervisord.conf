[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
logfile=/home/aiapp/apps/company-ai/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:company-ai-backend]
command=/home/aiapp/apps/company-ai/venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
directory=/home/aiapp/apps/company-ai/backend
user=aiapp
autostart=true
autorestart=true
startretries=3
startsecs=10
stopwaitsecs=30
stdout_logfile=/home/aiapp/apps/company-ai/logs/backend_stdout.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/home/aiapp/apps/company-ai/logs/backend_stderr.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
environment=PYTHONPATH="/home/aiapp/apps/company-ai/backend"
priority=100

[group:company-ai]
programs=company-ai-backend
priority=999
